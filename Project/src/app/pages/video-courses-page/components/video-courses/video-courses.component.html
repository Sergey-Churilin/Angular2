<div class="searchRow">
  <app-search (search)="onSearch($event)"></app-search>
  <button type="button" class="btn btn-info btn-add" (click)="onAddCourse()">Add course</button>
</div>
<app-course-list [courses]="filteredCourses" (delete)="onDeleteCourse($event)" (edit)="onEditCourse($event)"></app-course-list>
<div class="btn-wrapper">
  <button type="button" class="btn btn-info load-more" (click)="onLoadMore()">
    <span *ngIf="courses.length">Load more</span>
    <span *ngIf="!courses.length">No date. Feel free to add new course</span>
  </button>
</div>
