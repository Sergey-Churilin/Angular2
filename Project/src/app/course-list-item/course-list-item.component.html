<section class="container-wrapper">
  <div class="container-fluid course">
    <div class="row">
      <div class="col-sm-10">
        <header class="row">
          <h3 class="title col-sm-7">{{course.title}}</h3>
          <div class="duration col-sm-2">{{course.duration}} min.</div>
          <div class="date col-sm-3">{{course.creationDate | date}}</div>
        </header>
        <p class="description">{{course.description}}</p>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-info">Edit</button>
        <button type="button" class="btn btn-info" (click)="onDeleteCourse($event)">Delete</button>
      </div>
    </div>
  </div>
</section>
